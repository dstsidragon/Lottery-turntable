<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸運輪盤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <!-- https://github.com/dstsidragon/Lottery-turntable -->
    <!-- https://dstsidragon.github.io/Lottery-turntable/ -->
    <div id="app">
        
        <!-- 幸運圓盤 start-->
        <div class="circlePanel">
            <div class="pieImg">
            <ul class='pie'>
                <li v-for="(item,i) in localJsonData" :key="i" class='slice' :style = "{transform: 'rotate(' + deg * i + 'deg)' + 'skewY(' + (deg - 90 ) + 'deg)' }" :class="[  i % 2 ==0 ? 'bg-dark':'bg-danger']"   > 
                    <ul  class="pieItem text-center fw-bold"  :class="item.color" :style = "{transform: 'rotate( '+ (deg+3) +'deg)' + 'skewY(' + (deg -37 ) + 'deg)' }">               
                       
                        <li>{{item.name}}</li>
                         <li><span class="material-icons fz-14">
                        {{item.icon}}
                        </span></li>
                    </ul>
                </li>
            </ul>
            <div class="pieArrow" id="pieArrow" >
            <div class="position-relative" >
            <img   class="pieArrowImg" src="./imgage/component.png" alt=""> 
            </div>
            </div>
            <div class="piePress"><a  @click="rotateArrow" href="#" >PRESS</a></div> 
            </div>
            
        </div>
      <!-- 幸運圓盤 start-->
         
      
    
        
     <change-color :local-json-data="localJsonData" :deg="deg"></change-color>
       
      

    </div>
  




    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="./js/jquery-rotate2.2.js"></script>
    <script src="js/all.js" type="module"></script>
</body>

</html>
